<div class="theme-wrapper art2rent">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
      <div class="branding">
        <!--span>{{'sdt.title.short' | translate }}</span--></div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
          routerLinkActive="active">
          {{item.label | translate}}
        </a>
        <!--a mat-list-item href="https://github.com/benj13260" target="_blank" rel="noopener noreferrer">
          Github
        </a-->
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">

      <div class="toolbar" [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ | async)">
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>
          </button>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            0x Certif</span>
          <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none">0x Certif</span>
          <!--ogo"/> {{'sdt.title.long' | translate }}</span> -->
          <span routerLink="" class="branding spacer d-none d-md-inline">0x Certif
            <!-- {{ 'sdt.title.long' | translate }} --></span>

          <span class="d-none d-md-inline">
            <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
              routerLinkActive="active">
              {{item.label | translate}}
            </button>
          </span>

          <span *ngIf="(isAuthenticated$ | async)" class="d-none d-md-inline">
            <button mat-button class="nav-button" *ngFor="let item of navigationConnectedAdmin" [routerLink]="[item.link]"
              routerLinkActive="active">
              {{item.label | translate}}
            </button>
            <button mat-button class="nav-button" *ngFor="let item of navigationConnectedUser" [routerLink]="[item.link]"
              routerLinkActive="active">
              {{item.label | translate}}
            </button>
          </span>

          <button [className]="'mat-stroked-button-red  mat-button'" *ngIf="!(isAuthenticated$ | async)" (click)="onLoginClick()">
            <fa-icon [icon]="faUser" size="1x"></fa-icon>
            <span>{{ 'sdt.menu.login' | translate }}</span>
          </button>

          <button *ngIf="(isAuthenticated$ | async)" [className]="'mat-stroked-button-green  mat-button'">
            <fa-icon [icon]="faWifi" size="1x"></fa-icon>
            <span *ngIf="accountInfo$ | async as acc">{{ acc | addrFmt }}</span>
          </button>

          <!--button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
            <fa-icon icon="cog"></fa-icon>
          </button-->

          <!--a [matTooltip]="'sdt.header.github' | translate"
             matTooltipPosition="before"
             mat-icon-button
             class="link d-none d-sm-inline"
             href="https://github.com/benj13260"
             target="_blank" rel="noopener noreferrer">
            <fa-icon [icon]="['fab','github']"></fa-icon>
          </a-->

          <!--span *ngIf="language$ | async as language">
            <mat-select [ngModel]="language" (selectionChange)="onLanguageSelect($event)">
              <mat-option *ngFor="let l of languages" [value]="l">
                {{ l.toUpperCase() }}
              </mat-option>
            </mat-select>
          </span-->
          
        </mat-toolbar>
      </div>



    
      <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.data && o.activatedRoute.routeConfig.data.title">
        <router-outlet #o="outlet"></router-outlet>
      </div>

      <div class="footer">
        <!--div class="row">
          <div class="col-sm-12 links">
            <a href="https://www.github.com/benj13260" target="_blank" rel="noopener noreferrer">
              <fa-icon [icon]="['fab','github']"></fa-icon>
              <span>Github</span>
            </a>
            
          </div>
        </div-->
        <div class="row">
          <div class="col-12 signature">
            &#169; <span class="year">{{year}}</span> - Benj
            <br class="d-block d-sm-none">
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-container>

</div>
